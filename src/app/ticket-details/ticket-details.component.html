<div *ngIf="(ticket$ | async) as ticket">
    <h1>Ticket Number : {{ticket.id}}</h1>
    <div>Completed : {{ ticket.completed ? 'Yes' : 'No' }}</div>
  

    <h3>Description</h3>
    <p>{{ticket.description}}</p>

    <div *ngIf="ticket.assigneeId">
    <h3>Assignee</h3>
    <p>Assignee Id: {{ticket.assigneeId}}</p>
    </div>
</div>
